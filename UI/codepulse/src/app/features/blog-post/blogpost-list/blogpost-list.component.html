<div class="container">
    <h1 class="mt-3">Blog Post List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a routerLink="/admin/blogpost/addblogpost" class="btn btn-primary" >Add BlogPost</a>
    </div>

    <ng-container *ngIf="blogPost$ | async as blogPosts ">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>ShortDescription</th>
                    <th>IsVisible</th>
                    <th>Categories</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of blogPosts">
                    <td>{{item.title}}</td>
                    <td>{{item.shortDescription}}</td>
                    <td>{{item.isVisible}}</td>
                    <td>
                        <span *ngFor="let categories of item.categories">
                            {{categories.name}}
                        </span>
                    </td>
                    <td>
                        <a class="btn btn-light">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
